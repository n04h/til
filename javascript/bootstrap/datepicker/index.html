<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Datepicker</title>

        <!-- 文字化け対策 -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- bootstrap datepicker-->
        <link rel="stylesheet" type="text/css" href="./css/bootstrap-datepicker.standalone.min.css">
        <script type="text/javascript" src="./js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap-datepicker.ja.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="row mt-4">
                <div class="col-2">
                    <label>日付(yyyyMMdd)：</label>
                </div>
                <div class="col-5">
        
                    <!-- ここにカレンダー表示用のテキストボックスを追加 -->
                    <input type="text" class="form-control" id="date_sample">
        
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-2">
                    <label>日付(yyyyMM)：</label>
                </div>
                <div class="col-5">
        
                    <!-- ここにカレンダー表示用のテキストボックスを追加 -->
                    <input type="text" class="form-control" id="date_sample2">
        
                </div>
            </div>
        </div>
        
        <!-- bootstrap-datepickerのjavascriptコード -->
        <script>
            $('#date_sample').datepicker({
                format: 'yyyy/mm/dd',
                language: 'ja',
                autoclose: true
            });
            $('#date_sample2').datepicker({
                format: 'yyyy/mm',
                startView: 1,
                minViewMode: 1,
                language: 'ja',
                autoclose: true
            });
        </script>

    </body>
</html>
